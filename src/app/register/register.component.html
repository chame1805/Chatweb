<div class="register-form max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Registrarse</h2>
    <form (ngSubmit)="registerUser()" class="space-y-4">
      <div class="form-group">
        <label for="nombre" class="block text-gray-700 font-medium mb-1">Nombre:</label>
        <input
          type="text"
          id="nombre"
          [(ngModel)]="userData.nombre"
          name="nombre"
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
          required
        />
      </div>
      <div class="form-group">
        <label for="correo" class="block text-gray-700 font-medium mb-1">Correo Electrónico:</label>
        <input
          type="email"
          id="correo"
          [(ngModel)]="userData.correo"
          name="correo"
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
          required
        />
      </div>
      <div class="form-group">
        <label for="password" class="block text-gray-700 font-medium mb-1">Contraseña:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="userData.password"
          name="password"
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition-colors duration-300"
      >
        Registrarse
      </button>
    </form>
  </div>
