<div class="w-full h-screen flex justify-center bg-gray-200 items-center">
  <div class="login-form  max-w-xl mx-auto mt-10  p-6 bg-white rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Iniciar Sesión</h2>
      <form (ngSubmit)="envioDatos()" class="space-y-4">
    
        <div class="form-group">
          <label for="correo" class="block text-gray-700 font-medium mb-1">Correo Electrónico:</label>
          <input
            type="email"
            id="correo"
            [(ngModel)]="loginData.correo"
            name="correo"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
            required
          />
        </div>
    
        <div class="form-group">
          <label for="password" class="block text-gray-700 font-medium mb-1">Contraseña:</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="loginData.password"
            name="password"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
            required
          />
        </div>
    
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition-colors duration-300"
        >
          Iniciar Sesión
        </button>
      </form>
    
      <!-- Enlace a la página de registro -->
      <div class="mt-4 text-center">
        <p class="text-gray-600">¿No tienes una cuenta? 
          <a routerLink="/register" class="text-blue-500 hover:underline">Regístrate aquí</a>
        </p>
      </div>
  </div>
</div>
  <div class="w-full justify-center flex items-center absolute top-0 left-0 h-screen bg-black/50" *ngIf="alert">
    <div class="w-1/4 flex flex-col p-5 items-center justify-between rounded-lg bg-blue-900/90 h-1/2">
      <h2 class="text-white">mensaje de error e iconos</h2>
      <img src="" alt="error img">
      <button class="w-[200px] bg-white rounded-md" (click)="cerrarModal()">cerrar</button>
    </div>
  </div>
