<div class=" flex justify-center ">
    <h1 class="w-1/3 text-3xl rounded-lg text-center  p-5 ">
        Listado de contactos
    </h1>
</div>
<div *ngFor="let contacto of contactos.contactos" class="w-full justify-center">
    <app-card-contactos (cambioElTitulo)="contacto.nombre = $event " [contacto]="contacto"></app-card-contactos>
</div>
<div *ngIf="!modal" class="w-full flex justify-end bottom-10 right-20 fixed">    
    <button (click)="flagForModal()" class=" border rounded border-gray-200 bg-blue-300 p-2 ">Agregar Contactos</button>
</div>
<div *ngIf="modal" class=" shadow-xl shadow-blue-200 flex p-5 justify-center items-center z-10 fixed top-[10%] left-[35%] bg-blue-100/90 border-[#0038a8] border text-[#0038a8] rounded-2xl w-[30%] h-[80%]">
    <button class="hover:bg-red-600 hover:text-white flex justify-center items-center w-10 h-10 rounded-bl-2xl rounded-tr-2xl fixed top-[10%] right-[35%] " (click)="flagForModal()" >x</button>
    <div class="flex w-full h-full items-center  flex-col">
        <h1 class="p-2 text-3xl">Formulario:</h1>
        <form (ngSubmit)="agregarContacto()" class="w-full h-5/6 flex flex-col  justify-center items-center ">
            <label class="m-5" for="name">Nombre:
                <input class=" placeholder:text-blue-700/90 border bg-transparent border-blue-600 text-blue-700 w-full rounded-md p-2" type="text" name="nombre" id="name" #name placeholder="Introduce nombre del contacto" [(ngModel)]="cont.nombre">
            </label>
            <label class="m-5" for="Email">Id unico:
                <input class=" w-full p-2 bg-transparent border border-blue-700 rounded-md" type="number" name="IDE" id="Id" #id placeholder="Identificador numerido" [(ngModel)]="cont.idUsuario">
            </label>
            <label class="m-5" for="Email">Correo:
                <input class=" w-full p-2 bg-transparent border border-blue-700 rounded-md" type="text" name="email" id="Email" #email placeholder="Correo electronico" [(ngModel)]="cont.email">
            </label>
            <button (click)="flagForModal()" class="bg-blue-700 text-[#30f2e4] border border-blue-700 p-2 rounded-lg">Guardar</button>
        </form>
    </div>
</div>
