<div class="w-full bg-gray-100 p-5 flex items-center flex-col h-screen">
    <div (click)="CrearChat()" class=" cursor-pointer m-1 bg-white flex w-2/3 " *ngFor="let contacto of _servicio.listaContactos">
        <p class="w-1/3 p-2" >{{contacto.nombre}}</p>
        <p class="w-1/3 p-2" >{{contacto.email}}</p>
        <p class="w-1/3 p-2 text-center">{{contacto.idUsuario}}</p>
    </div>
</div>
